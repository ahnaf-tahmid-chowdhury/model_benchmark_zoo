
name: spherical shell

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: continuumio/miniconda3:23.3.1-0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install dependencies
        run: |
          apt-get --allow-releaseinfo-change update
          apt-get update -y
          apt-get upgrade -y
          apt-get install -y libgl1-mesa-glx libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev libosmesa6 libosmesa6-dev libgles2-mesa-dev libarchive-dev libpangocairo-1.0-0
          conda install -y -c cadquery -c conda-forge moab gmsh python-gmsh cadquery=master

      - name: install package with tests
        run: |
          pip install .[tests]

      - name: Run tests
        run: |
          pytest tests/test_csg_cad_sphericalshell.py
